    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item" href="{%url 'home' %}">Home</a>
          <a class="blog-nav-item" href="{%url 'PostForm' %}">Enter a topic</a>
          <a class="blog-nav-item" href="{%url 'ContactForm' %}">Contact</a>
 	    
        {% if not request.user.is_authenticated  and not "/accounts/login" in request.get_full_path %}
        <form class="blog-nav-item form-inline pull-right" action="{% url 'auth_login' %}" method="POST">{% csrf_token %}
        	<div class="form-group">
        		<input type="text" class="form-control" name="username" placeholder="username" />
        	</div>
        	 <div class="form-group">
        		<input type="password" class="form-control" name="password" placeholder="password" />
        	 </div>
        	<button type="submit" class="btn btn-default">Login</button>
        	<a class="blog-nav-item" href="{%url 'registration_register' %}">Register</a>
        </form>
        {% endif %}

        {% if request.user.is_authenticated %}
        <a class="blog-nav-item pull-right" href="{%url 'auth_logout' %}">Logout</a>
        {% endif %}


        </nav>





      </div>
    </div>
