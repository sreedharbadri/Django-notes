{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block 'title' %} This is our contact page {% endblock %}
{% block 'content' %} 
<div class="container">
	<div class="row">
		<div class="col-md-12 col-md-offset-4 col-sm-6 col-sm-offset-4 col-xs-4 col-xs-offset-0">
				<h1> Contact us </h1>
				<form role="form" action='' method='post'>
					{% csrf_token %}
					{{form|crispy}}
					<button type="submit">Submit</button>
				</form>
		</div>
	</div>
</div>
{% endblock %}
