<html>
	<head>
		<title> Data for the blog </title>
	</head>
	<h1>  Welcome to my blog </h1>
	<body>
		<div class="blog">
			<table>
				{%  for key in namesdb %}
				<tr>
					<td> {{ key.name|capfirst }} </td>
					<td> {{ key.blogname|default:"My first blog." }} </td>
					<td> {{ key.message|upper }} </td>
				</tr>
				{% endfor %}
			</table>
		</div>	
	</body>
</html>
