<html>
	<head>
		{% load staticfiles %}
		<link href="{% static 'blog/styles.css' %}" rel="stylesheet" text="text/css" >
		<link href="{% static 'base.css' %}" rel="stylesheet" text="text/css" >
		<title> Data for the blog </title>
	</head>
	<h1>  Welcome to my blog </h1>
	<body>
		<div class="blog">
			<table>
				{%  for key in namesdb %}
				<tr>
					<td> {{ key.author }} </td>
					<td> {{ key.title}} </td>
					<td> {{ key.text }} </td>
					<td> {{ key.email }} </td>
				</tr>
				{% endfor %}
			</table>
		</div>	
	</body>
</html>
